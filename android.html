  let quiz2Current = 0, quiz2Score = 0;

  function showQuiz2() {
    const q = quiz2Questions[quiz2Current];
    document.getElementById("q2-question").innerText = q.question;
    const answersDiv = document.getElementById("q2-answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((ans, i) => {
      const btn = document.createElement("button");
      btn.innerText = ans;
      btn.style = "margin: 5px; padding: 10px 15px; border: none; border-radius: 5px; background-color: #09993a; color: black; cursor: pointer;";

          showQuiz2();
        } else {
          document.getElementById("q2-question").innerText = "üéâ Quiz termin√© !";
          answersDiv.innerHTML = "";
          document.getElementById("q2-score").innerText = `Ton score : ${quiz2Score}/5`;

    });
  }
