  <style>
    
body {

header {

<script>
const dsGamesData = {

    { title:"Mario & Luigi: Partners in Time", img:"https://via.placeholder.com/150?text=Mario+%26+Luigi+DS", link:"https://www.mariowiki.com/Mario_%26_Luigi:_Partners_in_Time" }

  ]
};

const gamesDisplay = document.getElementById("games-display");
const buttons = document.querySelectorAll(".sub-btn");

function showGames(category) {
  gamesDisplay.innerHTML = "";
  dsGamesData[category].forEach(game => {
    const card = document.createElement("div");
    card.classList.add("game-card");
    card.innerHTML = `
      <img src="${game.img}" alt="${game.title}">
      <div class="game-title">${game.title}</div>
      <a class="info-btn" href="${game.link}" target="_blank"> Télécharger</a>
    `;
    gamesDisplay.appendChild(card);
  });
}

// Initial display
showGames("sport");

// Button click events
buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    buttons.forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    showGames(btn.getAttribute("data-sub"));
  });
});
</script>

 <div id="quiz4" style="max-width: 600px; margin: 50px auto; background-color: #111; padding: 20px; border-radius: 10px; color: white;">
  <h2 style="color: #09993a;">🧠 Quiz PPSSPP 2 – Légendes en émulation</h2>
  <div id="q4-question" style="margin-top: 20px; font-size: 1.1em;"></div>
  <div id="q4-answers" style="margin-top: 15px;"></div>
  <div id="q4-score" style="margin-top: 20px; font-weight: bold;"></div>
</div>

<script>
  const quiz4Questions = [
    {
      question: "Quel jeu met en scène des pirates ?",
      answers: ["FIFA 14", "One Piece Romance Dawn", "Patapon"],
      correct: 1
    },
    {
      question: "Quel est un jeu musical célèbre ?",
      answers: ["Patapon", "GTA Vice City", "Need for Speed"],
      correct: 0
    },
    {
      question: "Quel jeu est un RPG de Square Enix ?",
      answers: ["Kingdom Hearts", "Ben 10", "Burnout"],
      correct: 0
    },
    {
      question: "Lequel est un jeu de stratégie médiéval ?",
      answers: ["Crash of the Titans", "Naruto Impact", "Tactics Ogre",],
      correct: 2
    },
    {
      question: "Quel jeu de foot est populaire sur PSP ?",
      answers: ["PES 2023", "Dragon Ball Shin Budokai", "Wipeout Pure"],
      correct: 0
    }
  ];

  let quiz4Current = 0, quiz4Score = 0;

  function showQuiz4() {
    const q = quiz4Questions[quiz4Current];
    document.getElementById("q4-question").innerText = q.question;
    const answersDiv = document.getElementById("q4-answers");
    answersDiv.innerHTML = "";

    q.answers.forEach((ans, i) => {
      const btn = document.createElement("button");
      btn.innerText = ans;
      btn.style = "margin: 5px; padding: 10px 15px; border: none; border-radius: 5px; background-color: #09993a; color: black; cursor: pointer;";
      btn.onclick = () => {
        if (i === q.correct) quiz4Score++;
        quiz4Current++;
        if (quiz4Current < quiz4Questions.length) {
          showQuiz4();
        } else {
          document.getElementById("q4-question").innerText = "🎉 Quiz terminé !";
          answersDiv.innerHTML = "";
          document.getElementById("q4-score").innerText = `Ton score : ${quiz4Score}/5`;
        }
      };
      answersDiv.appendChild(btn);
    });
  }

  showQuiz4();
</script>
