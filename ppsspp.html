    const card = document.createElement("div");
    card.classList.add("game-card");
    card.innerHTML = `

      <div class="game-title">${game.title}</div>
      <a class="download-btn" href="${game.link}" target="_blank">T√©l√©charger</a>
    `;
    gamesDisplay.appendChild(card);
  });
}
